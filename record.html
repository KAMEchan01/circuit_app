<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIRCUIT - 記録</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏎️</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: url('images/top_haikei2.jpg') center center/cover no-repeat;
            color: white;
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .calorie-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .calorie-number {
            font-size: 2em;
            color: #4ecdc4;
            font-weight: bold;
        }
        
        .calorie-label {
            font-size: 1.1em;
            margin-top: 10px;
            opacity: 0.8;
        }
        
        .nav-tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 20px;
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .nav-tab.active {
            background: #ff6b6b;
        }
        
        .tab-content {
            display: none;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .meal-input {
            margin-bottom: 15px;
        }
        
        .meal-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .meal-input input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1em;
        }
        
        .meal-input input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }
        
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            opacity: 0.6;
            font-size: 0.8em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">CIRCUIT - 記録</div>
        </div>

        <!-- Summary Cards -->
        <div class="summary-section" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px;">
            <div class="calorie-card">
                <div class="calorie-number" id="streakCounter">0</div>
                <div class="calorie-label">連続完走</div>
            </div>
            <div class="calorie-card">
                <div class="calorie-number" id="intakeCalories">0</div>
                <div class="calorie-label">摂取カロリー</div>
            </div>
            <div class="calorie-card">
                <div class="calorie-number" id="burnedCalories">0</div>
                <div class="calorie-label">消費カロリー</div>
            </div>
        </div>

        <!-- Progress Chart -->
        <div class="progress-section" style="background: rgba(255,255,255,0.1); border-radius: 15px; padding: 20px; margin-bottom: 30px;">
            <h3 style="margin-bottom: 15px; text-align: center;">📈 今週の進捗</h3>
            <div class="week-progress" id="weekProgress" style="display: flex; justify-content: space-between; align-items: end; height: 100px; padding: 10px;">
                <!-- Week progress bars will be generated here -->
            </div>
            <div class="week-labels" style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.8em; opacity: 0.8;">
                <span>月</span><span>火</span><span>水</span><span>木</span><span>金</span><span>土</span><span>日</span>
            </div>
        </div>

        <!-- Today's Record -->
        <div class="today-record" style="background: rgba(255,255,255,0.1); border-radius: 15px; padding: 20px; margin-bottom: 20px;">
            <h3 style="margin-bottom: 15px; text-align: center;">📝 今日の記録</h3>
            <div class="record-date" style="text-align: center; margin-bottom: 15px; opacity: 0.8;" id="todayDate">
                <!-- Today's date will be inserted here -->
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="showTab('food')">食事記録</div>
            <div class="nav-tab" onclick="showTab('exercise')">運動記録</div>
            <div class="nav-tab" onclick="showTab('history')">履歴</div>
        </div>

        <!-- Food Tab -->
        <div id="foodTab" class="tab-content active">
            <div class="meal-input">
                <label>朝食 <span style="font-size: 0.8em; opacity: 0.6;">(kcal)</span></label>
                <input type="text" id="breakfast" placeholder="例: ご飯、味噌汁、卵焼き (約400kcal)" onchange="calculateCalories()">
            </div>
            <div class="meal-input">
                <label>昼食 <span style="font-size: 0.8em; opacity: 0.6;">(kcal)</span></label>
                <input type="text" id="lunch" placeholder="例: パスタ、サラダ (約600kcal)" onchange="calculateCalories()">
            </div>
            <div class="meal-input">
                <label>夕食 <span style="font-size: 0.8em; opacity: 0.6;">(kcal)</span></label>
                <input type="text" id="dinner" placeholder="例: 焼き魚、ご飯、野菜炒め (約700kcal)" onchange="calculateCalories()">
            </div>
            <div class="meal-input">
                <label>間食 <span style="font-size: 0.8em; opacity: 0.6;">(kcal)</span></label>
                <input type="text" id="snack" placeholder="例: チョコレート、コーヒー (約200kcal)" onchange="calculateCalories()">
            </div>
            <button class="start-btn" onclick="saveRecord('food')" style="margin-top: 15px; width: 100%;">💾 食事記録を保存</button>
        </div>

        <!-- Exercise Tab -->
        <div id="exerciseTab" class="tab-content">
            <div class="meal-input">
                <label>ランニング時間 (分)</label>
                <input type="number" id="running" placeholder="30" onchange="calculateBurnedCalories()">
            </div>
            <div class="meal-input">
                <label>ウォーキング歩数</label>
                <input type="number" id="walking" placeholder="8000" step="100" onchange="calculateBurnedCalories()">
            </div>
            <div class="meal-input">
                <label>筋トレ時間 (分)</label>
                <input type="number" id="strength" placeholder="20" onchange="calculateBurnedCalories()">
            </div>
            <div class="meal-input">
                <label>その他の運動</label>
                <input type="text" id="otherExercise" placeholder="例: サイクリング、水泳など">
            </div>
            <button class="start-btn" onclick="saveRecord('exercise')" style="margin-top: 15px; width: 100%;">💾 運動記録を保存</button>
        </div>

        <!-- History Tab -->
        <div id="historyTab" class="tab-content">
            <div class="history-controls" style="margin-bottom: 20px; text-align: center;">
                <button onclick="showHistoryWeek(-1)" style="background: rgba(255,255,255,0.2); border: none; border-radius: 5px; padding: 10px 15px; color: white; margin: 0 10px; cursor: pointer;">← 前週</button>
                <span id="currentWeek" style="font-weight: bold;">今週</span>
                <button onclick="showHistoryWeek(1)" style="background: rgba(255,255,255,0.2); border: none; border-radius: 5px; padding: 10px 15px; color: white; margin: 0 10px; cursor: pointer;">次週 →</button>
            </div>
            <div id="historyList" class="history-list">
                <!-- History records will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="navigation">
        <a href="index.html" class="nav-btn">🏠 ホーム</a>
        <a href="record.html" class="nav-btn" style="background: rgba(255,107,107,0.3);">📝 記録</a>
    </div>

    <div class="footer">
        F1スタイル筋トレ・ダイエットアプリ
    </div>

    <script>
        // 記録データ管理
        let recordData = {
            streak: 0,
            dailyRecords: {},
            weeklyProgress: []
        };
        
        // 初期化
        function initializePage() {
            // 今日の日付を表示
            const today = new Date();
            const dateStr = `${today.getFullYear()}年${today.getMonth() + 1}月${today.getDate()}日 (${['日', '月', '火', '水', '木', '金', '土'][today.getDay()]})`;
            document.getElementById('todayDate').textContent = dateStr;
            
            // ローカルストレージからデータを読み込み
            loadData();
            
            // 今日の記録をロード
            loadTodayRecord();
            
            // 週間進捗を表示
            updateWeekProgress();
        }
        
        // データロード
        function loadData() {
            const savedStreak = localStorage.getItem('circuitStreak') || 0;
            document.getElementById('streakCounter').textContent = savedStreak;
        }
        
        // 今日の記録をロード
        function loadTodayRecord() {
            const today = new Date().toDateString();
            const savedRecords = JSON.parse(localStorage.getItem('circuitRecords') || '{}');
            
            if (savedRecords[today]) {
                const record = savedRecords[today];
                
                // 食事記録をロード
                if (record.food) {
                    document.getElementById('breakfast').value = record.food.breakfast || '';
                    document.getElementById('lunch').value = record.food.lunch || '';
                    document.getElementById('dinner').value = record.food.dinner || '';
                    document.getElementById('snack').value = record.food.snack || '';
                }
                
                // 運動記録をロード
                if (record.exercise) {
                    document.getElementById('running').value = record.exercise.running || '';
                    document.getElementById('walking').value = record.exercise.walking || '';
                    document.getElementById('strength').value = record.exercise.strength || '';
                    document.getElementById('otherExercise').value = record.exercise.other || '';
                }
                
                // カロリー計算を実行
                calculateCalories();
                calculateBurnedCalories();
            }
        }
        
        // 記録を保存
        function saveRecord(type) {
            const today = new Date().toDateString();
            const savedRecords = JSON.parse(localStorage.getItem('circuitRecords') || '{}');
            
            if (!savedRecords[today]) {
                savedRecords[today] = {};
            }
            
            if (type === 'food') {
                savedRecords[today].food = {
                    breakfast: document.getElementById('breakfast').value,
                    lunch: document.getElementById('lunch').value,
                    dinner: document.getElementById('dinner').value,
                    snack: document.getElementById('snack').value
                };
                alert('🍽️ 食事記録を保存しました！');
            } else if (type === 'exercise') {
                savedRecords[today].exercise = {
                    running: document.getElementById('running').value,
                    walking: document.getElementById('walking').value,
                    strength: document.getElementById('strength').value,
                    other: document.getElementById('otherExercise').value
                };
                alert('🏃‍♂️ 運動記録を保存しました！');
            }
            
            // タイムスタンプを追加
            savedRecords[today].timestamp = new Date().toISOString();
            
            localStorage.setItem('circuitRecords', JSON.stringify(savedRecords));
            
            // 週間進捗を更新
            updateWeekProgress();
        }
        
        // 週間進捗の更新
        function updateWeekProgress() {
            const weekProgress = document.getElementById('weekProgress');
            const today = new Date();
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay() + 1); // 月曜日開始
            
            const savedRecords = JSON.parse(localStorage.getItem('circuitRecords') || '{}');
            weekProgress.innerHTML = '';
            
            for (let i = 0; i < 7; i++) {
                const currentDay = new Date(startOfWeek);
                currentDay.setDate(startOfWeek.getDate() + i);
                const dateStr = currentDay.toDateString();
                
                const hasRecord = savedRecords[dateStr];
                const height = hasRecord ? Math.min(80, Object.keys(hasRecord).length * 20) : 10;
                const opacity = hasRecord ? 1 : 0.3;
                
                const bar = document.createElement('div');
                bar.style.cssText = `
                    background: linear-gradient(to top, #ff6b6b, #4ecdc4);
                    width: 30px;
                    height: ${height}px;
                    border-radius: 3px;
                    opacity: ${opacity};
                    transition: all 0.3s;
                `;
                
                if (currentDay.toDateString() === today.toDateString()) {
                    bar.style.border = '2px solid #fff';
                }
                
                weekProgress.appendChild(bar);
            }
        }
        
        // カロリー計算関数
        function calculateCalories() {
            const breakfast = document.getElementById('breakfast').value;
            const lunch = document.getElementById('lunch').value;
            const dinner = document.getElementById('dinner').value;
            const snack = document.getElementById('snack').value;
            
            let totalCalories = 0;
            
            if (breakfast) totalCalories += estimateCalories(breakfast, 400);
            if (lunch) totalCalories += estimateCalories(lunch, 600);
            if (dinner) totalCalories += estimateCalories(dinner, 700);
            if (snack) totalCalories += estimateCalories(snack, 200);
            
            document.getElementById('intakeCalories').textContent = totalCalories;
        }
        
        // カロリー推定関数
        function estimateCalories(foodText, baseCalories) {
            if (!foodText.trim()) return 0;
            
            // 括弧内の数字を検索（例：約400kcal）
            const calorieMatch = foodText.match(/(\d+)\s*kcal/i);
            if (calorieMatch) {
                return parseInt(calorieMatch[1]);
            }
            
            // 基本カロリーに文字数で調整
            const textLength = foodText.length;
            return Math.round(baseCalories * (0.8 + textLength * 0.01));
        }
        
        function calculateBurnedCalories() {
            const running = parseInt(document.getElementById('running').value) || 0;
            const walking = parseInt(document.getElementById('walking').value) || 0;
            const strength = parseInt(document.getElementById('strength').value) || 0;
            
            let totalBurned = 0;
            totalBurned += running * 8; // ランニング: 8kcal/分
            totalBurned += walking * 0.04; // ウォーキング: 0.04kcal/歩
            totalBurned += strength * 5; // 筋トレ: 5kcal/分
            
            document.getElementById('burnedCalories').textContent = Math.round(totalBurned);
        }
        
        // 履歴表示
        let currentHistoryWeek = 0;
        
        function showHistoryWeek(offset) {
            currentHistoryWeek += offset;
            loadHistoryRecords();
        }
        
        function loadHistoryRecords() {
            const today = new Date();
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay() + 1 + (currentHistoryWeek * 7));
            
            const savedRecords = JSON.parse(localStorage.getItem('circuitRecords') || '{}');
            const historyList = document.getElementById('historyList');
            const currentWeekLabel = document.getElementById('currentWeek');
            
            // 週のラベルを更新
            if (currentHistoryWeek === 0) {
                currentWeekLabel.textContent = '今週';
            } else if (currentHistoryWeek === -1) {
                currentWeekLabel.textContent = '先週';
            } else if (currentHistoryWeek === 1) {
                currentWeekLabel.textContent = '来週';
            } else {
                const weekStart = new Date(startOfWeek);
                currentWeekLabel.textContent = `${weekStart.getMonth() + 1}/${weekStart.getDate()}の週`;
            }
            
            historyList.innerHTML = '';
            
            for (let i = 0; i < 7; i++) {
                const currentDay = new Date(startOfWeek);
                currentDay.setDate(startOfWeek.getDate() + i);
                const dateStr = currentDay.toDateString();
                const record = savedRecords[dateStr];
                
                const dayCard = document.createElement('div');
                dayCard.style.cssText = `
                    background: rgba(255,255,255,0.1);
                    border-radius: 10px;
                    padding: 15px;
                    margin-bottom: 10px;
                    border-left: 4px solid ${record ? '#4ecdc4' : '#666'};
                `;
                
                const dayHeader = `
                    <div style="font-weight: bold; margin-bottom: 10px;">
                        ${currentDay.getMonth() + 1}/${currentDay.getDate()} (${['日', '月', '火', '水', '木', '金', '土'][currentDay.getDay()]})
                    </div>
                `;
                
                if (record) {
                    let content = dayHeader;
                    if (record.food) {
                        content += '<div style="font-size: 0.9em; margin-bottom: 5px;">🍽️ 食事記録あり</div>';
                    }
                    if (record.exercise) {
                        content += '<div style="font-size: 0.9em; margin-bottom: 5px;">🏃‍♂️ 運動記録あり</div>';
                    }
                    dayCard.innerHTML = content;
                } else {
                    dayCard.innerHTML = dayHeader + '<div style="opacity: 0.6; font-size: 0.9em;">記録なし</div>';
                }
                
                historyList.appendChild(dayCard);
            }
        }
        
        // タブ切り替え
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.nav-tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            if (tabName === 'history') {
                loadHistoryRecords();
            }
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });
    </script>
</body>
</html>
