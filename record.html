    <script>
        // è¨˜éŒ²ãƒ‡ãƒ¼ã‚¿ç®¡ç†
        let recordData = {

        // åˆæœŸåŒ–

            const today = new Date();

        // ä»Šæ—¥ã®è¨˜éŒ²ã‚’ãƒ­ãƒ¼ãƒ‰
        function loadTodayRecord() {
            const today = new Date().toDateString();
            const savedRecords = JSON.parse(localStorage.getItem('circuitRecords') || '{}');
            
            if (savedRecords[today]) {
                const record = savedRecords[today];
                
                // é£Ÿäº‹è¨˜éŒ²ã‚’ãƒ­ãƒ¼ãƒ‰
                if (record.food) {
                    document.getElementById('breakfast').value = record.food.breakfast || '';
                    document.getElementById('lunch').value = record.food.lunch || '';
                    document.getElementById('dinner').value = record.food.dinner || '';
                    document.getElementById('snack').value = record.food.snack || '';
                }
                
                // é‹å‹•è¨˜éŒ²ã‚’ãƒ­ãƒ¼ãƒ‰
                if (record.exercise) {
                    document.getElementById('running').value = record.exercise.running || '';
                    document.getElementById('walking').value = record.exercise.walking || '';
                    document.getElementById('strength').value = record.exercise.strength || '';
                    document.getElementById('otherExercise').value = record.exercise.other || '';
                }
                
                // ã‚«ãƒ­ãƒªãƒ¼è¨ˆç®—ã‚’å®Ÿè¡Œ
                calculateCalories();
                calculateBurnedCalories();

        }
        
        // è¨˜éŒ²ã‚’ä¿å­˜
        function saveRecord(type) {
            const today = new Date().toDateString();
            const savedRecords = JSON.parse(localStorage.getItem('circuitRecords') || '{}');
            
            if (!savedRecords[today]) {
                savedRecords[today] = {};
            }
            
            if (type === 'food') {
                savedRecords[today].food = {
                    breakfast: document.getElementById('breakfast').value,
                    lunch: document.getElementById('lunch').value,
                    dinner: document.getElementById('dinner').value,
                    snack: document.getElementById('snack').value
                };
                alert('ğŸ½ï¸ é£Ÿäº‹è¨˜éŒ²ã‚’ä¿å­˜ã—ã¾ã—ãŸï¼');
            } else if (type === 'exercise') {
                savedRecords[today].exercise = {
                    running: document.getElementById('running').value,
                    walking: document.getElementById('walking').value,
                    strength: document.getElementById('strength').value,
                    other: document.getElementById('otherExercise').value
                };
                alert('ğŸƒâ€â™‚ï¸ é‹å‹•è¨˜éŒ²ã‚’ä¿å­˜ã—ã¾ã—ãŸï¼');
            }
            
            // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’è¿½åŠ 
            savedRecords[today].timestamp = new Date().toISOString();
            
            localStorage.setItem('circuitRecords', JSON.stringify(savedRecords));
            
            // é€±é–“é€²æ—ã‚’æ›´æ–°
            updateWeekProgress();
        }
        
        // é€±é–“é€²æ—ã®æ›´æ–°
        function updateWeekProgress() {
            const weekProgress = document.getElementById('weekProgress');
            const today = new Date();
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay() + 1); // æœˆæ›œæ—¥é–‹å§‹
            
            const savedRecords = JSON.parse(localStorage.getItem('circuitRecords') || '{}');
            weekProgress.innerHTML = '';
            
            for (let i = 0; i < 7; i++) {
                const currentDay = new Date(startOfWeek);
                currentDay.setDate(startOfWeek.getDate() + i);
                const dateStr = currentDay.toDateString();
                
                const hasRecord = savedRecords[dateStr];
                const height = hasRecord ? Math.min(80, Object.keys(hasRecord).length * 20) : 10;
                const opacity = hasRecord ? 1 : 0.3;
                
                const bar = document.createElement('div');
                bar.style.cssText = `
                    background: linear-gradient(to top, #ff6b6b, #4ecdc4);
                    width: 30px;
                    height: ${height}px;
                    border-radius: 3px;
                    opacity: ${opacity};
                    transition: all 0.3s;
                `;
                
                if (currentDay.toDateString() === today.toDateString()) {
                    bar.style.border = '2px solid #fff';
                }
                
                weekProgress.appendChild(bar);
            }
        }
        
        // ã‚«ãƒ­ãƒªãƒ¼è¨ˆç®—é–¢æ•°
        function calculateCalories() {
            const breakfast = document.getElementById('breakfast').value;
            const lunch = document.getElementById('lunch').value;
            const dinner = document.getElementById('dinner').value;
            const snack = document.getElementById('snack').value;
            
            let totalCalories = 0;
            
            if (breakfast) totalCalories += estimateCalories(breakfast, 400);
            if (lunch) totalCalories += estimateCalories(lunch, 600);
            if (dinner) totalCalories += estimateCalories(dinner, 700);
            if (snack) totalCalories += estimateCalories(snack, 200);
            
            document.getElementById('intakeCalories').textContent = totalCalories;
        }
        
        // ã‚«ãƒ­ãƒªãƒ¼æ¨å®šé–¢æ•°
        function estimateCalories(foodText, baseCalories) {
            if (!foodText.trim()) return 0;
            
            // æ‹¬å¼§å†…ã®æ•°å­—ã‚’æ¤œç´¢ï¼ˆä¾‹ï¼šç´„400kcalï¼‰
            const calorieMatch = foodText.match(/(\d+)\s*kcal/i);
            if (calorieMatch) {
                return parseInt(calorieMatch[1]);
            }
            
            // åŸºæœ¬ã‚«ãƒ­ãƒªãƒ¼ã«æ–‡å­—æ•°ã§èª¿æ•´
            const textLength = foodText.length;
            return Math.round(baseCalories * (0.8 + textLength * 0.01));
        }
        
        function calculateBurnedCalories() {
            const running = parseInt(document.getElementById('running').value) || 0;
            const walking = parseInt(document.getElementById('walking').value) || 0;
            const strength = parseInt(document.getElementById('strength').value) || 0;
            
            let totalBurned = 0;
            totalBurned += running * 8; // ãƒ©ãƒ³ãƒ‹ãƒ³ã‚°: 8kcal/åˆ†
            totalBurned += walking * 0.04; // ã‚¦ã‚©ãƒ¼ã‚­ãƒ³ã‚°: 0.04kcal/æ­©
            totalBurned += strength * 5; // ç­‹ãƒˆãƒ¬: 5kcal/åˆ†
            
            document.getElementById('burnedCalories').textContent = Math.round(totalBurned);
        }
        
        // å±¥æ­´è¡¨ç¤º
        let currentHistoryWeek = 0;

            const today = new Date();

            startOfWeek.setDate(today.getDate() - today.getDay() + 1 + (currentHistoryWeek * 7));
            
            const savedRecords = JSON.parse(localStorage.getItem('circuitRecords') || '{}');
            const historyList = document.getElementById('historyList');
            const currentWeekLabel = document.getElementById('currentWeek');
            
            // é€±ã®ãƒ©ãƒ™ãƒ«ã‚’æ›´æ–°
            if (currentHistoryWeek === 0) {
                currentWeekLabel.textContent = 'ä»Šé€±';
            } else if (currentHistoryWeek === -1) {
                currentWeekLabel.textContent = 'å…ˆé€±';
            } else if (currentHistoryWeek === 1) {
                currentWeekLabel.textContent = 'æ¥é€±';
            } else {
                const weekStart = new Date(startOfWeek);
                currentWeekLabel.textContent = `${weekStart.getMonth() + 1}/${weekStart.getDate()}ã®é€±`;
            }
            
            historyList.innerHTML = '';
            
            for (let i = 0; i < 7; i++) {
                const currentDay = new Date(startOfWeek);
                currentDay.setDate(startOfWeek.getDate() + i);
                const dateStr = currentDay.toDateString();
                const record = savedRecords[dateStr];
                
                const dayCard = document.createElement('div');
                dayCard.style.cssText = `

                        ${currentDay.getMonth() + 1}/${currentDay.getDate()} (${['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'][currentDay.getDay()]})
                    </div>
                `;
                
                if (record) {
                    let content = dayHeader;
                    if (record.food) {
                        content += '<div style="font-size: 0.9em; margin-bottom: 5px;">ğŸ½ï¸ é£Ÿäº‹è¨˜éŒ²ã‚ã‚Š</div>';
                    }
                    if (record.exercise) {
                        content += '<div style="font-size: 0.9em; margin-bottom: 5px;">ğŸƒâ€â™‚ï¸ é‹å‹•è¨˜éŒ²ã‚ã‚Š</div>';
                    }
                    dayCard.innerHTML = content;
                } else {
                    dayCard.innerHTML = dayHeader + '<div style="opacity: 0.6; font-size: 0.9em;">è¨˜éŒ²ãªã—</div>';

                historyList.appendChild(dayCard);
            }
        }
        
        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
